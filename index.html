<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Horoskop-Anzeige</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label for="sternzeichen">Sternzeichen auswählen:</label>
    <select id="sternzeichen">
        <option value="Wahle dein Sternzeichen">Wähle dein Sternzeichen</option>
        <option value="Widder">Widder</option>
        <option value="Stier">Stier</option>
        <option value="Zwillinge">Zwillinge</option>
        <option value="Krebs">Krebs</option>
        <option value="Löwe">Löwe</option>
        <option value="Jungfrau">Jungfrau</option>
        <option value="Waage">Waage</option>
        <option value="Skorpion">Skorpion</option>
        <option value="Schütze">Schütze</option>
        <option value="Steinbock">Steinbock</option>
        <option value="Wassermann">Wassermann</option>
        <option value="Fische">Fische</option>
    </select>

    <div id="horoskop-container">
        <h1 id="sternzeichen-titel"></h1>
        <div id="horoskop-output"></div>
    </div>

    <div id="dark-mode-toggle">
        <label for="dark-mode-checkbox">Dark Mode</label>
        <input type="checkbox" id="dark-mode-checkbox" />
    </div>    

    <footer>
        <div class="impressum-toggle">
            <h2>Impressum</h2>
            <div id="impressum" class="collapsed">
                <p>Firma Muster GmbH</p>
                <p>Musterstraße 123</p>
                <p>12345 Musterstadt</p>
                <p>Telefon: 01234 567890</p>
                <p>E-Mail: info@beispiel.com</p>
            </div>
        </div>
    </footer>

<script src="app.js"></script>

</body>
</html>
